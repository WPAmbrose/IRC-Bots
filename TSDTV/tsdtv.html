
<html>
<head>
<script src="http://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
<script src="jquery-vlc.js" type="text/javascript"></script>
<script src="jquery.allofthelights-min.js" type="text/javascript"></script>

<style>
@font-face{
	font-family: TSD;
	src:url('spyagency3grad.ttf');
}
body {
	color: #A4A4A4;
	font-family: Arial, Helvetica, sans-serif;
	background:#030027;
}
a {
	color: #CECEF6;
}
a:visited {
	color: #F5A9BC;
}
.tsd-title{
	font-family: TSD, sans-serif;
	font-size: 60px;
	width: 200px;
}
.tsd-subtitle{
	font-family: "Arial Black", Gadget, sans-serif;
	font-size: 20px;
	width:20px;
}
.tsd-tv-content{
	width: 720px;
	margin-left: auto;
	margin-right: auto;	
}
.tsd-tv-container{
padding-top:15px;
}
.tsd-note-button{
	color: #6262B6;
}
.tsd-note{
color:#5454AC;
}
.tsd-note a{
	color:#6262B6;
}
.tsd-header{
	border-bottom: solid 3px #A4A4A4;
}
.tsd-note-container{
	width: 500px;
}
#lights{
	position:absolute; 
	top:0; 
	left:0; 
	width:100%; 
	z-index:100;
	background:#000; 
	background: rgba(0,0,0,0.5);
}
.light-switch{ 
	top:0; 
	float:right;
	width:60px;
	height:60px; 
}
#light-svg{
	fill:#030027;
}

#bg-svg{
	fill:#A4A4A4;
}
.play-entry{
	cursor: help;
font-style: italic;
font-weight: bold;
font-size: 14px;
width: 250px;
margin-left: auto;
margin-right: auto;
color: rgb(71, 71, 146);
padding-bottom: 10px;

}
.tsd-footer{
	padding-top: 3px;
	border-top: 2px solid #5454AC;
	position: fixed;
	left: 0px;
	bottom: 0px;
	height: 45px;
	width: 100%;
	background-color:#000; 
}
.tsd-control-container{
	float:left;
	padding-top:15px;
	position: relative;
}
.tsd-control{
	width:100px;
	height:100px;
	color:black;
	border:1px solid black;
	border-radius: 100px;
	position: relative;
	-webkit-transform-style: preserve-3d;
	-webkit-transition: 0.5s;
	-moz-transform-style: preserve-3d;
	-moz-transition: 0.5s;
	-ms-transform-style: preserve-3d;
	-ms-transition: 0.5s;
	-o-transform-style: preserve-3d;
	-o-transition: 0.5s;
	transition: 0.5s;
}

.tsd-on-active {
-webkit-transform: rotateY(360deg);
-moz-transform: rotateY(360deg);
-ms-transform: rotateY(360deg);
-o-transform: rotateY(360deg);
transform: rotateY(360deg);
}

.tsd-on-inactive{
	-webkit-transform: rotateY(180deg);
-moz-transform: rotateY(180deg);
-ms-transform: rotateY(180deg);
-o-transform: rotateY(180deg);
transform: rotateY(180deg);
}

.tsd-off-active {
-webkit-transform: rotateY(180deg);
-moz-transform: rotateY(180deg);
-ms-transform: rotateY(180deg);
-o-transform: rotateY(180deg);
transform: rotateY(180deg);
}

.unmute-active {
-webkit-transform: rotateY(360deg);
-moz-transform: rotateY(360deg);
-ms-transform: rotateY(360deg);
-o-transform: rotateY(360deg);
transform: rotateY(360deg);
}

.unmute-inactive{
	-webkit-transform: rotateY(180deg);
-moz-transform: rotateY(180deg);
-ms-transform: rotateY(180deg);
-o-transform: rotateY(180deg);
transform: rotateY(180deg);
}

.mute-active {
-webkit-transform: rotateY(180deg);
-moz-transform: rotateY(180deg);
-ms-transform: rotateY(180deg);
-o-transform: rotateY(180deg);
transform: rotateY(180deg);
}


.dubv-active {
-webkit-transform: rotateY(360deg);
-moz-transform: rotateY(360deg);
-ms-transform: rotateY(360deg);
-o-transform: rotateY(360deg);
transform: rotateY(360deg);
}

.dubv-inactive{
	-webkit-transform: rotateY(180deg);
-moz-transform: rotateY(180deg);
-ms-transform: rotateY(180deg);
-o-transform: rotateY(180deg);
transform: rotateY(180deg);
}

.regv-active {
-webkit-transform: rotateY(180deg);
-moz-transform: rotateY(180deg);
-ms-transform: rotateY(180deg);
-o-transform: rotateY(180deg);
transform: rotateY(180deg);
}


.lq-stream-active {
-webkit-transform: rotateY(360deg);
-moz-transform: rotateY(360deg);
-ms-transform: rotateY(360deg);
-o-transform: rotateY(360deg);
transform: rotateY(360deg);
}

.lq-stream-inactive{
	-webkit-transform: rotateY(180deg);
-moz-transform: rotateY(180deg);
-ms-transform: rotateY(180deg);
-o-transform: rotateY(180deg);
transform: rotateY(180deg);
}

.hq-stream-active {
-webkit-transform: rotateY(180deg);
-moz-transform: rotateY(180deg);
-ms-transform: rotateY(180deg);
-o-transform: rotateY(180deg);
transform: rotateY(180deg);
}


.tsd-card{

  width: 100px;
  height: 100px;
  display: block;
  position: absolute;
  border-radius: 100px;
  background:#ccc;
  -webkit-transform-style: preserve-3d;
-webkit-transition: 0.5s;
-moz-transform-style: preserve-3d;
-moz-transition: 0.5s;
-ms-transform-style: preserve-3d;
-ms-transition: 0.5s;
-o-transform-style: preserve-3d;
-o-transition: 0.5s;
transition: 0.5s;
-webkit-backface-visibility: hidden;
-moz-backface-visibility: hidden;
-ms-backface-visibility: hidden;
-o-backface-visibility: hidden;
backface-visibility: hidden;


}
.tsd-control p{
margin-top: 30px;
text-align: center;
font-size: 35px;
}

.tsd-off{
	background:#F00;
	z-index: 10;
}
.tsd-on{
	background:#1F9900;
}


.pov-stream{
	top: 0;
position: absolute;
right: 0;
font-size: 10px;
padding-right: 10px;
padding-top: 7px;
}
.tsd-help{
	top: 0;
position: absolute;
left: 0;
font-size: 10px;
padding-left: 10px;
padding-top: 7px;
}
.mute{
	background-image: url(unmute.png);
	background-size: 75%;
	background-position: center;
	background-repeat: no-repeat;
}
.unmute{
	background-image: url(mute.png);
	background-size: 75%;
	background-position: center;
	background-repeat: no-repeat;
}
.fullscreen{
	background-image: url(fullscreen.png);
	background-size: 75%;
	background-position: center;
	background-repeat: no-repeat;
}
.play{
	background-image: url(play.png);
	background-size: 335%;
	background-position: center;
	background-repeat: no-repeat;
}
.pause{
	background-image: url(pause.png);
	background-size: 335%;
	background-position: center;
	background-repeat: no-repeat;
}

@media screen and (max-width : 1000px) {
.tsd-control{
	float:left;
}
.tsd-control-container{
	bottom:50px;
	position:fixed;
}



}

</style>
</head>
<body>
	<div class="tsd-header">
		<span class="tsd-title">TSDTV</span><span class="tsd-subtitle">Home of the Fighting Robots</span>

		<div class="light-switch switch">
				<svg class="light-bulb-svg" width="100%" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600">
 				
  				<circle id="bg-svg" r="291.43326" cy="300" cx="298" stroke-linecap="null" stroke-linejoin="null" stroke-width="0" stroke="#000000" fill="#7a7a7a"/>
  				<path fill="black" id="light-svg" d="m364,468c0,8.84399 -7.15601,16 -16,16h-96c-8.84399,0 -16,-7.15601 -16,-16s7.15601,-16 16,-16h96c8.84399,0 16,7.20001 16,16zm-16,32h-96c-8.84399,0 -16,7.15601 -16,16s7.15601,16 16,16c0,17.70001 14.30002,32 32,32h32c17.68799,0 32,-14.31299 32,-32c8.84399,0 16,-7.15601 16,-16s-7.15601,-16 -16,-16zm-48,-416c70.59399,0 128,57.40001 128,128c0,45.625 -23.96899,86.81299 -64.09399,110.15601l-15.90601,9.25v18.40601v54.18799h-96v-54.18799v-18.375l-15.90601,-9.28101c-40.15599,-23.35602 -64.09398,-64.556 -64.09398,-110.15601c0,-70.59999 57.39998,-128 127.99998,-128m0,-32c-88.37503,0 -159.99998,71.60001 -159.99998,160c0,59.10001 32.39998,110.10001 80.00002,137.81299v54.18701c0,17.70001 14.29999,32 32,32h95.99997c17.65601,0 32,-14.31299 32,-32v-54.18799c47.625,-27.71902 80,-78.75003 80,-137.81302c0,-88.39897 -71.60001,-159.99899 -160,-159.99899l0,0z"/>
  				
			</svg>
		</div>	
	</div>
	<div class="tsd-note-container">

	<span class="tsd-note-button">NOTE</span><span class="tsd-note">
		: You must have <a href="http://139.102.78.11/vlc_help.htm">the VLC browser plugin</a> installed to watch
	</span>
	</div>
	<div class="tsd-control-container">
		<div class="tsd-control tsd-status tsd-status-inactive">
			<div class="tsd-card tsd-on tsd-on-inactive"><p>ON</p></div>
    		<div class="tsd-card tsd-off tsd-off-inactive"><p>OFF</p></div>
		</div>
		<div class="tsd-control tsd-playToggle">
			<div class="tsd-card pause pause-inactive"></div>
			<div class="tsd-card play play-inactive"></div>
		</div>
		<div class="tsd-control tsd-mute tsd-mute-inactive">
			<div class="tsd-card unmute unmute-inactive"></div>
    		<div class="tsd-card mute mute-inactive"></div>
		</div>
		<div class="tsd-control tsd-volume tsd-volume-inactive">
			<div class="tsd-card fourv fourv-inactive"><p><span>-</span>200%<span>+</span></p></div>
			<div class="tsd-card threev threev-inactive"><p><span>-</span>50%<span>+</span></p></div>
    		<div class="tsd-card twov twov-inactive"><p><span>-</span>100%<span>+</span></p></div>
    		<div class="tsd-card onev onev-inactive"><p><span>-</span>50%<span>+</span></p></div>
    	</div>
		<div class="tsd-control tsd-fullscreen">
			<div class="tsd-card fullscreen">
			</div>
		</div>
		<div class="tsd-control tsd-quality tsd-quality-inactive">
			<div class="tsd-card lq-stream lq-stream-inactive">
				<p>LQ</p>
			</div>
			<div class="tsd-card hq-stream hq-stream-inactive">
				<p>HQ</p>
			</div>
		</div>
	</div>
	<div class="tsd-tv-container">
		<div class="tsd-tv-content">
			<embed autoplay="yes" loop="true" name="VLC" type="application/x-vlc-plugin" volume="100" height="576" width="720" id="vlc">
		</div>
	</div>
	<div class="tsd-footer">
		<p class="play-entry">Grace. Glory. Team Schooly D&#153;</p>
		<p class="pov-stream">Can't handle this girth? Try the <a href="tsdtv-poverty.html">Poverty Stream</a></p>
		<p class="tsd-help">New Here? Nothing happening? Try Refreshing!</p>
	</div>

<script>
    $(document).ready(function() {
    	var tsdRight = document.createElement('audio');
        tsdRight.setAttribute('src', 'right.mp3');
        var tsdEntry = document.createElement('audio');
        tsdEntry.setAttribute('src', 'tsd.mp3');
        var tsdAgain = document.createElement('audio');
        tsdAgain.setAttribute('src', 'again.mp3');
        //audioElement.setAttribute('autoplay', 'autoplay');
        //audioElement.load()

        $.get();

        $('.play-entry').click(function() {
            tsdEntry.play();
        });
        /*$('.play-right').click(function() {
            tsdRight.play();
        });
        $('.play-again').click(function() {
            tsdAgain.play();
        });*/
    });
</script>
</body>
<script type="text/javascript" src="tsdtv.js"></script>
</html>
